<ion-header>
  <ion-toolbar>
    <ion-title>LISTA DE PESSOAS CADASTRADAS NO SISTEMA </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
    <ion-item-sliding *ngFor=" let person of listaPessoas">  
      <ion-item >
        <ion-label> 
         <h2> Nome: {{person.nome}} </h2>
         <h2> CPF: {{person.cpf}} </h2>
         <h2> Data de Nascimento: {{person.nascimento | date: 'dd/MM/yyyy'  }} </h2>
         <h2> Telefone: {{person.telefone}}</h2>
         <h2> Endere√ßo: {{person.endereco}} </h2>
        </ion-label>  
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(person)">
          <ion-icon name= "trash-bin-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>  
      </ion-item-options>
  
      <ion-item-options side= "start">
        <ion-item-option (click)="edit(person)">
          <ion-icon name= "pencil-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>  
      </ion-item-options>
    </ion-item-sliding>  
    </ion-list>
  
    <ion-fab vertical="bottom" horizontal="start">
      <ion-fab-button color="medium">
        <ion-icon name="arrow-back" [routerLink]="['/main-page']" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="success">
        <ion-icon name="add"[routerLink]="['/person-register']" ></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
