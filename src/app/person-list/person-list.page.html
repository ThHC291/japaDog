<ion-header>
  <ion-toolbar>
    <ion-title>LISTA DE PESSOAS CADASTRADAS NO SISTEMA </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-list>
  <ion-item-sliding *ngFor=" let person of listaPessoas">  
    <ion-item >
      <ion-label> 
       <h2> Nome: {{person.nome}} </h2>
       <h2> CPF: {{person.cpf}} </h2>
       <h3> Data de Nascimento: {{person.nascimento | date: 'dd/MM/yyyy'  }} </h3>
       <h4> Telefone: {{person.telefone}}</h4>
       <h5> Endere√ßo: {{person.endereco}} </h5>
      </ion-label>  
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>
        DELETAR
      </ion-item-option>  
    </ion-item-options>

    <ion-item-options side= "start">
      <ion-item-option>
        EDITAR
      </ion-item-option>  
    </ion-item-options>
  </ion-item-sliding>  
  </ion-list>
<ion-content>

</ion-content>
