<ion-header>
  <ion-toolbar>
    <ion-title>LISTA DE ANIMAIS CADASTRADOS NO SISTEMA</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-list>
  <ion-item-sliding *ngFor=" let animal of listOfAnimals">  
    <ion-item >
      <ion-label> 
       <h2> Nome: {{animal.nome}} </h2>
       <h2> Tipo: {{animal.tipo}} </h2>
       <h2> Local: {{animal.local}} </h2>
       <h2> Porte: {{animal.porte}}</h2>
       <h2> Sexo: {{animal.sexo}} </h2>
      </ion-label>  
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="delete(animal)">
        <ion-icon name= "trash-bin-outline" slot= "icon-only"> </ion-icon>
      </ion-item-option>  
    </ion-item-options>

    <ion-item-options side= "start">
      <ion-item-option (click)="edit(animal)">
        <ion-icon name= "pencil-outline" slot= "icon-only"> </ion-icon>
      </ion-item-option>  
    </ion-item-options>
  </ion-item-sliding>  
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"[routerLink]="['/animal-register']" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-content>

</ion-content>
